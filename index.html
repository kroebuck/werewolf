<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            One Night Werewolf
        </title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="werewolf.js"></script>
    </head>
    <body>
        <div id="user_create_div">
            <input type="text" placeholder="Name" id="char_name" />
        </div>

        <div id="room_join_div">
            <input type="text" placeholder="Room code" id="room_code">
            <input type="button" id="join_room" value="Join room"/>
        </div>

        <div id="room_create_div">
            <input type="button" id="create_room" value="Create new room">
        </div>

        <div id="game_start_div" display=none> <!--if user is host, set display visible-->
            <input type="button" id="start_game" value="Start the game" disabled/>
        </div>
        
        <div id="room_code_div" display=none> <!--set visible if room successfully created-->
        </div>
    </body>
</html>
